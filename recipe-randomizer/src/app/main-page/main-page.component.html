<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>
    <div id="flex-container">
      <div style="overflow: hidden; display: block" id="side-bar">
        <div id="getRecipeForm">
          <p>Get a recipe for today</p>
          <label id="selectHasMeatLabel" for="hasMeat">Do you want a meatless recipe?</label><br>
          <select id="selectHasMeat">
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select><br>
          <label id="selectNumberOfDaysLabel" for="selectNumberOfDays">Do you need a recipe just for today?</label>
          <select id="selectNumberOfDays">
            <option value="oneDay">One day</option>
            <option value="multipleDays">Any number of days</option>
          </select><br>
          <input type="submit" (click)="getNewRecipe($event)" value="Get recipe" id="submitGetRecipe">
        </div>
        <div id="newRecipeForm">
          <p>Add new recipe</p>
          <div class="break"></div>
          <label id="nameLabel" for="name">Recipe name</label><br>
          <div class="break"></div>
          <input type="text" id="name" name="name" value="test"><br>
          <div class="break"></div>
          <label id="hasMeatLabel" for="hasMeat">Has meat</label><br>
          <div class="break"></div>
          <select id="hasMeat">
            <option value="true">True</option>
            <option value="false">False</option>
          </select><br>
          <div class="break"></div>
          <label id="notesLabel" for="notes">Notes</label><br>
          <div class="break"></div>
          <input type="text" id="notes" name="notes" value="notes">
          <div class="break"></div>
          <label id="numberOfDaysLabel" for="numberOfDays">Number of days</label>
          <div class="break"></div>
          <input type="text" id="numberOfDays" name="numberOfDays" value="1">
          <div class="break"></div>
          <label id="lastCookedLabel" for="lastCooked">Last time the recipe was cooked (yyyy-dd-mm format)</label>
          <div class="break"></div>
          <input type="text" id="lastCooked" name="lastCooked" value="1999-01-01">
          <div class="break"></div>
          <label id="requiresSideDishLabel" for="requiresSideDish">Requires side dish</label>
          <div class="break"></div>
          <select id="requiresSideDish">
            <option value="true">True</option>
            <option value="false">False</option>
          </select><br>
          <div class="break"></div>
          <input type="submit" (click)="addRecipe($event)" value="Add new recipe" id="submit">
        </div>
      </div>
      <div style="overflow: hidden; float: right" id="allRecipes">
        <table id="recipes" class="table">
          <thead>
          <tr>
            <th>Name</th>
            <th>Notes</th>
            <th>Number of days</th>
            <th>Last Cooked</th>
            <th>Has Meat</th>
            <th>Requires Side Dish</th>
            <th class="options_head"></th>
          </tr>
          </thead>
          <tbody>
          <tr class='recipe' *ngFor="let row of rows; let i = index;">
            <td style="display: none">
              <input class="id_row data" name="{{row.id}}" [(ngModel)]="row.id"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="name_row data" name="{{row.name}}" [(ngModel)]="row.name"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="notes_row data" name="{{row.notes}}" [(ngModel)]="row.notes"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="numberOfDays_row data" name="{{row.numberOfDays}}" [(ngModel)]="row.numberOfDays"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="lastCooked_row data" name="{{row.lastCooked}}" [(ngModel)]="row.lastCooked"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="hasMeat_row data" name="{{row.hasMeat}}" [(ngModel)]="row.hasMeat"  type="text" readonly/>
            </td>
            <td (click)="loadOptionButtons($event)">
              <input class="requiresSideDish_row data" name="{{row.requiresSideDish}}" [(ngModel)]="row.requiresSideDish"  type="text" readonly/>
            </td>
            <td class="options">
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
