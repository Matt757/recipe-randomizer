<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new Recipe</title>
    <script src="../jquery.js"></script>
    <script src="AddRecipe.js"></script>
    <link rel="stylesheet" href="AddRecipe.css">
</head>
<body>
<div id="mainDiv" style=" position: absolute; width: 100%; height: 100%">
    <div id="newRecipeForm">
            <label for="name">Recipe name</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="hasMeat">Has meat</label><br>
            <select id="hasMeat">
                <option value="true">True</option>
                <option value="false">False</option>
            </select><br>
            <label for="notes">Notes</label><br>
            <input type="text" id="notes" name="notes"><br>
            <label for="numberOfDays">Number of days</label><br>
            <input type="text" id="numberOfDays" name="numberOfDays"><br>
            <label for="lastCooked">Last time the recipe was cooked (yyyy-dd-mm format)</label><br>
            <input type="text" id="lastCooked" name="lastCooked"><br>
            <label for="requiresSideDish">Requires side dish</label><br>
            <select id="requiresSideDish">
                <option value="true">True</option>
                <option value="false">False</option>
            </select><br>
            <input type="submit" value="Submit" id="submit">

    </div>
</div>
</body>
</html>
